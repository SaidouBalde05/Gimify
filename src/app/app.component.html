<ul class="bg-blue-900 p-4 flex flex-col items-center space-y-4 header">
  <div class="flex items-center space-x-2">
    <img src="/doss/src/assets/images/logo.png" alt="Logo" class="h-8 w-8">
    <h1 class="text-3xl font-bold text-white">Gimify</h1>
  </div>
  
  <div class="flex space-x-4">
    <li class="flex items-center">
      <i class="fas fa-music text-white mr-2"></i>
      <a routerLink="music" class="text-white hover:text-blue-300 font-semibold">Music</a>
    </li>
    <li class="flex items-center">
      <i class="fas fa-sign-in-alt text-white mr-2"></i>
      <a routerLink="login" class="text-white hover:text-blue-300 font-semibold">Connexion</a>
    </li>
  </div>
</ul>

<div class="relative" *ngIf="isAdmin()">
  <!-- Votre icône de paramètres -->
  <button (click)="toggleMenu()"   class="p-2 text-black hover:text-gray-900">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18M3 14h18M3 18h18"></path>
    </svg>
  </button>

  <!-- Menu de paramètres -->
  <div *ngIf="menuVisible" class="menu-container absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md">
    <ul>
      <li>
        <a routerLink="/admin-dashboard" routerLinkActive="text-blue-500" class="block px-4 py-2 flex items-center">
          <i class="fas fa-tachometer-alt mr-2"></i> Admin Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/register" routerLinkActive="text-blue-500" class="block px-4 py-2 flex items-center">
          <i class="fas fa-user-plus mr-2"></i> Register
        </a>
      </li>
      <li>
        <a routerLink="/publier" routerLinkActive="text-blue-500" class="block px-4 py-2 flex items-center">
          <i class="fas fa-upload mr-2"></i> Publish
        </a>
      </li>
    </ul>
  </div>
  
</div>
