<div class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-lg mt-10">
  <div class="mb-8 text-center">
    <img src="assets/teste.png" alt="Gimify-Logo" class="w-24 h-24 mx-auto rounded-full shadow-lg" />
  </div>
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6 border-gray-300">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrer votre Email"
      />
    </div>

    <div class="relative">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrer votre mot de passe"
        [type]="passwordFieldType"
      />
      <button type="button" (click)="togglePasswordVisibility()"
        class="absolute right-3 top-9 text-blue-500 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-150 ease-in-out">
        <i [ngClass]="passwordFieldType === 'password' ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    </div>
    <button
      type="submit"
      class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Login
    </button>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Pas encore de compte? <a routerLink="/register" class="text-blue-500 hover:underline font-semibold">Inscriver vous ici</a>.</p>
    </div>

    <div *ngIf="loginError" class="text-red-500 text-center mt-4">
      {{ loginError }}
    </div>
  </form>
</div>
