<div class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your username"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your password"
      />
    </div>

    <button
      type="submit"
      class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Login
    </button>

    <div *ngIf="loginError" class="text-red-500 text-center mt-4">
      {{ loginError }}
    </div>
  </form>
</div>
