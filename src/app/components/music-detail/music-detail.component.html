<!-- Autres détails de la musique -->
<div *ngIf="music">
  <h2>{{ music.title }}</h2>
  <p>Artiste : {{ music.artist }}</p>
  <img [src]="music.imageUrl" alt="{{ music.title }}" />
  <p>Description : {{ music.description }}</p>

  <!-- Bouton pour afficher plus de détails -->
  <button (click)="showDetails()">
    Afficher les détails
  </button>

  <!-- Détails supplémentaires (affichés après le clic sur le bouton) -->
  <div *ngIf="detailsVisible">
    <p>Liste des fichiers audio :</p>
    <ul>
      <li *ngFor="let file of music.audioFiles">{{ file }}</li>
    </ul>
  </div>
</div>
