<form (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded-lg p-8 mb-4 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Créer un compte</h2>
  
  <!-- Prénom -->
  <div class="mb-4">
    <label for="firstName" class="block text-gray-700 text-sm font-semibold mb-2">Prénom :</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required
      class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
  </div>
  
  <!-- Nom --> 
  <div class="mb-4">
    <label for="lastName" class="block text-gray-700 text-sm font-semibold mb-2">Nom :</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required
      class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
  </div>
  
  <!-- Email -->
  <div class="mb-4">
    <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Email :</label>
    <input type="email" id="username" [(ngModel)]="username" name="username" required
      class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
  </div>
  
  <div class="mb-6 relative">
    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe :</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required [type]="passwordFieldType"
      class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
  
    <button type="button" (click)="togglePasswordVisibility()"
      class="absolute right-3 top-10 text-blue-500 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-150 ease-in-out">
      <i [ngClass]="passwordFieldType === 'password' ? 'fas fa-eye-slash' : 'fas fa-eye' "></i> 
    </button>
  </div>
  
  

  <!-- Rôle -->
  <div class="mb-6">
    <label for="role" class="block text-gray-700 text-sm font-semibold mb-2">Rôle :</label>
    <select
      id="role"
      [(ngModel)]="role"
      name="role"
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out"
    >
      <option value="user">Utilisateur</option>
      <option value="admin">Administrateur</option>
    </select>
  </div>

  <!-- Acceptation des conditions d'utilisation -->
  <div class="mb-6">
    <label class="flex items-center">
      <input type="checkbox" [(ngModel)]="acceptedTerms" name="acceptedTerms" required
        class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out">
      <span class="ml-2 text-gray-700 text-sm">
        J'accepte les <a routerLink="/condition" class="text-blue-500 underline">conditions d'utilisation</a>
      </span>
    </label>
  </div>
  
  <div class="flex items-center justify-between">
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
      S'inscrire
    </button>
  </div>
</form>

<!-- Message d'erreur -->
<div *ngIf="registrationError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mt-4 max-w-lg mx-auto" role="alert">
  <strong class="font-bold">Erreur :</strong>
  <span class="block sm:inline">{{ registrationError }}</span>
</div>
